<!DOCTYPE html>
<html>

  <!-- head and styles -->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick-theme.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Shop</title>
    <style>
      body {
        background: white;
      }
      .shop-card {
        box-shadow: none;
        border-radius: 15px;
      }
    </style>
  </head>


  <!-- html -->
  <div class="shop-card">
    <div class="title">
      Nike Metcon 2
    </div>
    <div class="desc">
      Men's training shoe
    </div>
    <div class="slider">
      <figure data-color="#E24938, #A30F22">
        <img src="http://www.supah.it/dribbble/012/1.jpg" />
      </figure>
      <figure data-color="#6CD96A, #00986F">
        <img src="http://www.supah.it/dribbble/012/2.jpg" />
      </figure>
      <figure data-color="#4795D1, #006EB8">
        <img src="http://www.supah.it/dribbble/012/3.jpg" />
      </figure>
      <figure data-color="#292a2f, #131519">
        <img src="http://www.supah.it/dribbble/012/4.jpg" />
      </figure>
    </div>

    <div class="cta">
      <div class="price">$130</div>
      <button class="btn">Buy<span class="bg"></span></button>
    </div>
  </div>


  <!-- javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.5.9/slick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ramda@0.25/dist/ramda.min.js"></script>
  <script src="http://localhost:3000/code/wappLibs/core" charset="utf-8"></script>
  <script src="index.js"></script>
</html>
